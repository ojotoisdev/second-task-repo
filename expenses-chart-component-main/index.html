<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses chart componet</title>
  <link rel="stylesheet" href="index.css">
  <script src="chart.js"></script>
</head>
<body>
<div class="main-container">
  <div class="container">
    <div class="header-layout">
      <div class="child">
        <h5>my balance</h5>
        <h1>921.48</h1>
      </div>
      <div>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="footer">
      <h1 id="days">sepending - last 7 days</h1>
        <div class="chart-bar">
          <div class="bar">
           <div>
            <div class="tip" id="first">17.25</div>
           </div>
           <div>
            <div class="tip" id="second">34.91</div>
           </div>
           <div>
            <div class="tip" id="third">52.36</div>
           </div>
           <div>
            <div class="tip" id="forth">31.07</div>
           </div>
           <div>
            <div class="tip" id="fifth">23.39</div>
           </div>
           <div>
            <div class="tip" id="sixth">48.28</div>
           </div>
           <div>
            <div class="tip" id="seventh">25.48</div>
           </div>
      
          </div>
         <div class="label">
           <p>mon</p>
           <p>tue</p>
           <p>wed</p>
           <p>thur</p>
           <p>fri</p>
           <p>sat</p>
           <p>sun</p>
          </div>
        </div>
      <hr>
      <div class="table-container">
        <div class="total">
          <h5>total this month</h5>
          <h1>478.33</h1>
        
        </div>
        <div class="month">
          <h5>+2.4%</h5>
          <h5>from last month</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="chart.js"></script>
</body>
</html>
